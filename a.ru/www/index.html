    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Oblepiha</title>
  </head>
  <body>
    <svg id='drawing'></svg>
    
    <script type="text/javascript">
    var marker;
    var draw;
    var path;
    $.ajax({
        url: 'img/floor1.svg',
        success: function(data) {
            var width = window.innerWidth;
            var height = window.innerHeight;
            var img = SVG('#drawing').size(width, height);
            img.svg(new XMLSerializer().serializeToString(data.documentElement));
            draw = SVG("#floor1"); 
            marker = draw.image('img/marker.svg').size(25,25).move(-10000, -10000);
            var drawingSVG = document.getElementById('drawing');
            drawingSVG.addEventListener('click', event => {
                var e = document.getElementById('Layer_2');
                var dim = e.getBoundingClientRect();
                if (dim.left <= event.clientX && event.clientX <= dim.right && dim.top <= event.clientY && event.clientY <= dim.bottom) {
                    var x = event.clientX - dim.left;
                    var y = event.clientY - dim.top;
                    y *= (1191-400) / (dim.bottom - dim.top);
                    x *= (842-500) / (dim.right - dim.left);
                    x += 250;
                    y += 225;
                    getNearRoom(Math.round(x), Math.round(y), 0);
                }
            });        
        }
    });
        </script>
        
    <div class="main">
        <form class="form">
          <label for="exampleInputEmail1">Room number</label>
          <input type="text" class="form-control" id="roomNum">
          <button type="button" class="btn btn-dark" onclick="search()">Dark</button>
        </form>

        <form class="form formPath">
            <label for="wayToRoom">Way to room</label>
            <input type="text" class="form-control" id="roomNumFrom">
            <input type="text" class="form-control" id="roomNumTo">
            <button type="button" class="btn btn-dark" onclick="getPath()">Dark</button>
          </form>

        <div class="spinner-border text-primary" id="spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div class="floatingButtons">
            <div><button type="button" class="btn btn-success btn-circle btn-md floorbtn">3</button> </div>
            <div><button type="button" class="btn btn-success btn-circle btn-md floorbtn">2</button> </div>
            <div><button type="button" class="btn btn-success btn-circle btn-md floorbtn">1</button> </div>
        </div>
    </div>
    </body>
</html>
